<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metro | Increasing your profits</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        * {
            outline: 1px solid red;
        }
        .container {
            margin: 0 auto;
        }
        header {
            height: 40vh;
        }
        .top-container {
            height: 35vh;
        }
        main {
            height: 320vh;
        }
        .main-container {
            height: 310vh;
        }
        .row {
            height: 20%;
        }
        footer {
            height: 50vh;
        }
        .bottom-container {
            height: 45vh;
        }
        button {
            position: fixed;
            right: 3vw;
            bottom: 10vh;
        }

    </style>
</head>
<body>
    <div class="main-holder">
        <header>
            <div class="container top-container">Top Container</div>
            Header
        </header>
        <main>Main content
            <div class="container main-container">Inside Container
                <div class="row">
                    <div class="col-sm-8 slide-holder"></div>
                    <div class="col-sm-4 side-note"></div>
                </div>
                <div class="row">Row 2</div>
                <div class="row">Row 3</div>
                <div class="row">Row 4</div>
                <div class="row">Row 5</div>
            </div>
        </main>
        <footer>Footer
            <div class="container bottom-container">Bottom Container</div>
        </footer>
    </div>
    <button><a href="#top">Back to Top</a></button>
</body>
</html>
