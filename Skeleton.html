<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skeleton</title>
    <style>
    * {
        outline: 1px solid red;
    }
    .container {
        margin: 0 auto;
    }
    header {
        height: 40vh;
    }
    .top-container {
        height: 35vh;
    }
    main {
        height: 420vh;
    }
    .main-container {
        height: 350vh;
    }
    .row {
        height: 20%;
    }
    footer {
        height: 50vh;
    }
    .bottom-container {
        height: 45vh;
    }
</style>
</head>
<body>
    <div class="main-holder">
        <header>
            <div class="container top-container">Top Container-Tuan Anh
                <img src="./img-card/Top-Container.PNG" alt="top-container">
            </div>
            Header
        </header>
        <main>
            <div class="container main-container">Inside Container
                <div class="row">Row 1-Liem
                    <img src="./img-card/Carousel.PNG" alt="Carousel">
                </div>
                <div class="row">Row 2-Dung
                    <img src="./img-card/Card.PNG" alt="Card">
                </div>         
                <div class="row">Row 3-Dung
                    <img src="./img-card/Flip card.PNG" alt="flip-card">
                </div>         
                <div class="row">Row 4-Liem
                    <img src="./img-card/Skill.PNG" alt="skill">
                </div>         
                <div class="row">Row 5-Liem
                    <img src="./img-card/Logo.PNG" alt="logo">
                </div>
                <div class="row">Footer
                    <img src="./img-card/Footer.PNG" alt="footer">
                </div>
            </div>
        </main>
    </div>                 
</body>
</html>
